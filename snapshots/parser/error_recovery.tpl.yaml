parser-snapshots:
  # Recovery from typo SELEC followed by valid SELECT
  - name: recovery_stmts_0
    input: |
      SELEC 1;
                  SELECT 1;
  # Recovery from invalid expression in parentheses
  - name: recovery_expr_0
    input: |
      SELECT * FROM A WHERE x + (something invalid)
  # Recovery: SELECT a FROM (incomplete)
  - name: recovery_interactive_2
    input: |
      SELECT a FROM
  # Recovery: typo FRO instead of FROM
  - name: recovery_interactive_3
    input: |
      SELECT a FRO
  # Recovery: SELECT with missing column list
  - name: recovery_interactive_4
    input: |
      SELECT  FROM A
  # Recovery: incomplete WHERE (WHER)
  - name: recovery_interactive_5
    input: |
      SELECT * FROM A WHER
  # Recovery: WHERE with no condition
  - name: recovery_interactive_6
    input: |
      SELECT * FROM A WHERE
