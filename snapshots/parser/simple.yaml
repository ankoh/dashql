parser-snapshots:

  - name: select_1
    input: |-
      select 1
    expected:
      statements:
        - type: SELECT
          ast-begin: 0
          ast-size: 4
          ast:
            type: OBJECT_SQL_SELECT
            text: "select 1"
            children:
              - key: SQL_SELECT_TARGETS
                type: ARRAY
                text: "1"
                children:
                  - type: OBJECT_SQL_RESULT_TARGET
                    text: "1"
                    children:
                      - key: SQL_RESULT_TARGET_VALUE
                        type: LITERAL_INTEGER
                        text: "1"
      scanner-errors: []
      parser-errors: []
      line-breaks: []
      comments: []

  - name: select_1_2
    input: |-
      select 1, 2
    expected:
      statements:
        - type: SELECT
          ast-begin: 0
          ast-size: 6
          ast:
            type: OBJECT_SQL_SELECT
            text: "select 1, 2"
            children:
              - key: SQL_SELECT_TARGETS
                type: ARRAY
                text: "1, 2"
                children:
                  - type: OBJECT_SQL_RESULT_TARGET
                    text: "1"
                    children:
                      - key: SQL_RESULT_TARGET_VALUE
                        type: LITERAL_INTEGER
                        text: "1"
                  - type: OBJECT_SQL_RESULT_TARGET
                    text: "2"
                    children:
                      - key: SQL_RESULT_TARGET_VALUE
                        type: LITERAL_INTEGER
                        text: "2"
      scanner-errors: []
      parser-errors: []
      line-breaks: []
      comments: []

  - name: select_1_2_from_a
    input: |-
      select 1, 2
      from a
    expected:
      statements:
        - type: SELECT
          ast-begin: 0
          ast-size: 10
          ast:
            type: OBJECT_SQL_SELECT
            text: "select 1, 2\nfrom a"
            children:
              - key: SQL_SELECT_TARGETS
                type: ARRAY
                text: "1, 2"
                children:
                  - type: OBJECT_SQL_RESULT_TARGET
                    text: "1"
                    children:
                      - key: SQL_RESULT_TARGET_VALUE
                        type: LITERAL_INTEGER
                        text: "1"
                  - type: OBJECT_SQL_RESULT_TARGET
                    text: "2"
                    children:
                      - key: SQL_RESULT_TARGET_VALUE
                        type: LITERAL_INTEGER
                        text: "2"
              - key: SQL_SELECT_FROM
                type: ARRAY
                text: "from a"
                children:
                  - type: OBJECT_SQL_TABLEREF
                    text: "a"
                    children:
                      - key: SQL_TABLEREF_NAME
                        type: ARRAY
                        text: "a"
                        children:
                          - type: NAME
                            text: "a"
      scanner-errors: []
      parser-errors: []
      line-breaks:
        - text: [11,12]
      comments: []
