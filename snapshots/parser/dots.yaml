parser-snapshots:

  - name: dot_test_space_ident
    input: |-
      select * from dbname. foo
    expected:
      statements:
        - type: SELECT
          ast-begin: 0
          ast-size: 10
          ast:
            type: OBJECT_SQL_SELECT
            text: "select * f..bname. foo"
            children:
              - key: SQL_SELECT_TARGETS
                type: ARRAY
                text: "*"
                children:
                  - type: OBJECT_SQL_RESULT_TARGET
                    text: "*"
                    children:
                      - key: SQL_RESULT_TARGET_STAR
                        type: BOOL
                        value: 1
              - key: SQL_SELECT_FROM
                type: ARRAY
                text: "from dbname. foo"
                children:
                  - type: OBJECT_SQL_TABLEREF
                    text: "dbname. foo"
                    children:
                      - key: SQL_TABLEREF_NAME
                        type: ARRAY
                        text: "dbname."
                        children:
                          - type: NAME
                            text: "dbname"
                          - type: OBJECT_EXT_TRAILING_DOT
                            text: "."
                            children: []
                      - key: SQL_TABLEREF_ALIAS
                        type: NAME
                        text: "foo"
      scanner-errors: []
      parser-errors:
        - message: name has a trailing dot
          text: "."
      line-breaks: []
      comments: []

  - name: dot_test_space_keyword
    input: |-
      select * from dbname.  where
    expected:
      statements:
        - type: SELECT
          ast-begin: 0
          ast-size: 9
          ast:
            type: OBJECT_SQL_SELECT
            text: "select * f..me.  where"
            children:
              - key: SQL_SELECT_TARGETS
                type: ARRAY
                text: "*"
                children:
                  - type: OBJECT_SQL_RESULT_TARGET
                    text: "*"
                    children:
                      - key: SQL_RESULT_TARGET_STAR
                        type: BOOL
                        value: 1
              - key: SQL_SELECT_FROM
                type: ARRAY
                text: "from dbname."
                children:
                  - type: OBJECT_SQL_TABLEREF
                    text: "dbname."
                    children:
                      - key: SQL_TABLEREF_NAME
                        type: ARRAY
                        text: "dbname."
                        children:
                          - type: NAME
                            text: "dbname"
                          - type: OBJECT_EXT_TRAILING_DOT
                            text: "."
                            children: []
      scanner-errors: []
      parser-errors:
        - message: name has a trailing dot
          text: "."
      line-breaks: []
      comments: []

  - name: dot_test_eof
    input: |-
      select * from dbname.
    expected:
      statements:
        - type: SELECT
          ast-begin: 0
          ast-size: 9
          ast:
            type: OBJECT_SQL_SELECT
            text: "select * f..m dbname."
            children:
              - key: SQL_SELECT_TARGETS
                type: ARRAY
                text: "*"
                children:
                  - type: OBJECT_SQL_RESULT_TARGET
                    text: "*"
                    children:
                      - key: SQL_RESULT_TARGET_STAR
                        type: BOOL
                        value: 1
              - key: SQL_SELECT_FROM
                type: ARRAY
                text: "from dbname."
                children:
                  - type: OBJECT_SQL_TABLEREF
                    text: "dbname."
                    children:
                      - key: SQL_TABLEREF_NAME
                        type: ARRAY
                        text: "dbname."
                        children:
                          - type: NAME
                            text: "dbname"
                          - type: OBJECT_EXT_TRAILING_DOT
                            text: "."
                            children: []
      scanner-errors: []
      parser-errors:
        - message: name has a trailing dot
          text: "."
      line-breaks: []
      comments: []

  - name: dot_where_recovery
    input: |-
      select * from dbname. where a = b
    expected:
      statements:
        - type: SELECT
          ast-begin: 0
          ast-size: 18
          ast:
            type: OBJECT_SQL_SELECT
            text: "select * f..here a = b"
            children:
              - key: SQL_SELECT_TARGETS
                type: ARRAY
                text: "*"
                children:
                  - type: OBJECT_SQL_RESULT_TARGET
                    text: "*"
                    children:
                      - key: SQL_RESULT_TARGET_STAR
                        type: BOOL
                        value: 1
              - key: SQL_SELECT_FROM
                type: ARRAY
                text: "from dbname."
                children:
                  - type: OBJECT_SQL_TABLEREF
                    text: "dbname."
                    children:
                      - key: SQL_TABLEREF_NAME
                        type: ARRAY
                        text: "dbname."
                        children:
                          - type: NAME
                            text: "dbname"
                          - type: OBJECT_EXT_TRAILING_DOT
                            text: "."
                            children: []
              - key: SQL_SELECT_WHERE
                type: OBJECT_SQL_NARY_EXPRESSION
                text: "a = b"
                children:
                  - key: SQL_EXPRESSION_OPERATOR
                    type: ENUM_SQL_EXPRESSION_OPERATOR
                    value: EQUAL
                  - key: SQL_EXPRESSION_ARGS
                    type: ARRAY
                    text: "a = b"
                    children:
                      - type: OBJECT_SQL_COLUMN_REF
                        text: "a"
                        children:
                          - key: SQL_COLUMN_REF_PATH
                            type: ARRAY
                            text: "a"
                            children:
                              - type: NAME
                                text: "a"
                      - type: OBJECT_SQL_COLUMN_REF
                        text: "b"
                        children:
                          - key: SQL_COLUMN_REF_PATH
                            type: ARRAY
                            text: "b"
                            children:
                              - type: NAME
                                text: "b"
      scanner-errors: []
      parser-errors:
        - message: name has a trailing dot
          text: "."
      line-breaks: []
      comments: []
