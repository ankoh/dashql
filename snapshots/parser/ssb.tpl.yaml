parser-snapshots:
  # SSB Q1.1: Revenue with discount and quantity filter
  - name: q11_sql
    input: |
      select sum(lo_extendedprice*lo_discount) as revenue
      from lineorder, "date"
      where lo_orderdate = d_datekey
      and d_year = 1993
      and lo_discount between 1 and 3
      and lo_quantity < 25
  # SSB Q1.2: Revenue with yearmonth filter
  - name: q12_sql
    input: |
      select sum(lo_extendedprice*lo_discount) as revenue
      from lineorder, "date"
      where lo_orderdate = d_datekey
      and d_yearmonthnum = 199401
      and lo_discount between 4 and 6
      and lo_quantity between 26 and 35
  # SSB Q1.3: Revenue with week and year filter
  - name: q13_sql
    input: |
      select sum(lo_extendedprice*lo_discount) as revenue
      from lineorder, "date"
      where lo_orderdate = d_datekey
      and d_weeknuminyear = 6
      and d_year = 1994
      and lo_discount between 5 and 7
      and lo_quantity between 26 and 35
  # SSB Q2.1: Revenue by year and brand, category/region filter
  - name: q21_sql
    input: |
      select sum(lo_revenue), d_year, p_brand1
      from lineorder, "date", part, supplier
      where lo_orderdate = d_datekey
      and lo_partkey = p_partkey
      and lo_suppkey = s_suppkey
      and p_category = 'MFGR#12'
      and s_region = 'AMERICA'
      group by d_year, p_brand1
      order by d_year, p_brand1
  # SSB Q2.2: Revenue with brand range
  - name: q22_sql
    input: |
      select sum(lo_revenue), d_year, p_brand1
      from lineorder, "date", part, supplier
      where lo_orderdate = d_datekey
      and lo_partkey = p_partkey
      and lo_suppkey = s_suppkey
      and p_brand1 between
      'MFGR#2221' and 'MFGR#2228'
      and s_region = 'ASIA'
      group by d_year, p_brand1
      order by d_year, p_brand1
  # SSB Q2.3: Revenue with single brand and region
  - name: q23_sql
    input: |
      select sum(lo_revenue), d_year, p_brand1
      from lineorder, "date", part, supplier
      where lo_orderdate = d_datekey
      and lo_partkey = p_partkey
      and lo_suppkey = s_suppkey
      and p_brand1 = 'MFGR#2221'
      and s_region = 'EUROPE'
      group by d_year, p_brand1
      order by d_year, p_brand1
  # SSB Q3.1: Revenue by nation and year
  - name: q31_sql
    input: |
      select c_nation, s_nation, d_year, sum(lo_revenue)
      as revenue from customer, lineorder, supplier, "date"
      where lo_custkey = c_custkey
      and lo_suppkey = s_suppkey
      and lo_orderdate = d_datekey
      and c_region = 'ASIA' and s_region = 'ASIA'
      and d_year >= 1992 and d_year <= 1997
      group by c_nation, s_nation, d_year
      order by d_year asc, revenue desc
  # SSB Q3.2: Revenue by city and year
  - name: q32_sql
    input: |
      select c_city, s_city, d_year, sum(lo_revenue) as revenue
      from customer, lineorder, supplier, "date"
      where lo_custkey = c_custkey
      and lo_suppkey = s_suppkey
      and lo_orderdate = d_datekey
      and c_nation = 'UNITED STATES'
      and s_nation = 'UNITED STATES'
      and d_year >= 1992 and d_year <= 1997
      group by c_city, s_city, d_year
      order by d_year asc, revenue desc
  # SSB Q3.3: Revenue with city OR filter
  - name: q33_sql
    input: |
      select c_city, s_city, d_year, sum(lo_revenue) as revenue
      from customer, lineorder, supplier, "date"
      where lo_custkey = c_custkey
      and lo_suppkey = s_suppkey
      and lo_orderdate = d_datekey
      and (c_city='UNITED KI1'
      or c_city='UNITED KI5')
      and (s_city='UNITED KI1'
      or s_city='UNITED KI5')
      and d_year >= 1992 and d_year <= 1997
      group by c_city, s_city, d_year
      order by d_year asc, revenue desc
  # SSB Q3.4: Revenue with yearmonth literal
  - name: q34_sql
    input: |
      select c_city, s_city, d_year, sum(lo_revenue) as revenue
      from customer, lineorder, supplier, "date"
      where lo_custkey = c_custkey
      and lo_suppkey = s_suppkey
      and lo_orderdate = d_datekey
      and (c_city='UNITED KI1' or
      c_city='UNITED KI5')
      and (s_city='UNITED KI1' or
      s_city='UNITED KI5')
      and d_yearmonth = 'Dec1997'
      group by c_city, s_city, d_year
      order by d_year asc, revenue desc
  # SSB Q4.1: Profit by year and nation
  - name: q41_sql
    input: |
      select d_year, c_nation, sum(lo_revenue - lo_supplycost) as profit
      from "date", customer, supplier, part, lineorder
      where lo_custkey = c_custkey
      and lo_suppkey = s_suppkey
      and lo_partkey = p_partkey
      and lo_orderdate = d_datekey
      and c_region = 'AMERICA'
      and s_region = 'AMERICA'
      and (p_mfgr = 'MFGR#1' or p_mfgr = 'MFGR#2')
      group by d_year, c_nation
      order by d_year, c_nation
  # SSB Q4.2: Profit by year, nation, category
  - name: q42_sql
    input: |
      select d_year, s_nation, p_category, sum(lo_revenue - lo_supplycost) as profit
      from "date", customer, supplier, part, lineorder
      where lo_custkey = c_custkey
      and lo_suppkey = s_suppkey
      and lo_partkey = p_partkey
      and lo_orderdate = d_datekey
      and c_region = 'AMERICA'
      and s_region = 'AMERICA'
      and (d_year = 1997 or d_year = 1998)
      and (p_mfgr = 'MFGR#1'
      or p_mfgr = 'MFGR#2')
      group by d_year, s_nation, p_category
      order by d_year, s_nation, p_category
  # SSB Q4.3: Profit by year, city, brand
  - name: q43_sql
    input: |
      select d_year, s_city, p_brand1, sum(lo_revenue - lo_supplycost) as profit
      from "date", customer, supplier, part, lineorder
      where lo_custkey = c_custkey
      and lo_suppkey = s_suppkey
      and lo_partkey = p_partkey
      and lo_orderdate = d_datekey
      and c_region = 'AMERICA'
      and s_nation = 'UNITED STATES'
      and (d_year = 1997 or d_year = 1998)
      and p_category = 'MFGR#14'
      group by d_year, s_city, p_brand1
      order by d_year, s_city, p_brand1
