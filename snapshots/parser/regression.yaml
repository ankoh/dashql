  - name: error_recovery_wrong_leak_assertion
    input: |-
      select
          s_acctbal,
          s_name,
          n_name,
          p_partkey,
          p_mfgr,
          s_address,
          s_phone,
          s_comment
      from
          part,
          supplier,
          partsupp,
          nation,
          "Region"
      where
          p_partkey = ps_partkey
          and s_suppkey = ps_suppkey
          and p_size = 15
          and p_type like '%BRASS'
          and s_nationkey = n_nationkey
          and n_regionkey = r_regionkey
          and "r_Name" = 'EUROPE'
          and ps_supplycost = (
              select
                  min(ps_supplycost)
              from
                  partsupp,
                  supplier,
