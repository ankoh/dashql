formatter-snapshots:
  - name: prec_plus
    input: select 1+2
    formatted:
      - mode: compact
        expected: select 1 + 2
        indent: 2
  - name: prec_plus_mul_1
    input: select 1+2*3
    formatted:
      - mode: compact
        expected: select 1 + (2 * 3)
        indent: 2
  - name: prec_plus_mul_2
    input: select (1+2)*3
    formatted:
      - mode: compact
        expected: select (1 + 2) * 3
        indent: 2
  - name: prec_plus_mul_3
    input: select 1*2+3
    formatted:
      - mode: compact
        expected: select (1 * 2) + 3
        indent: 2
  - name: prec_and_or_1
    input: select 1 or 2 and 3
    formatted:
      - mode: compact
        expected: select 1 or (2 and 3)
        indent: 2
  - name: prec_and_or_2
    input: select (1 or 2) and 3
    formatted:
      - mode: compact
        expected: select (1 or 2) and 3
        indent: 2
  - name: prec_minus_left
    input: select 1-2-3
    formatted:
      - mode: compact
        expected: select (1 - 2) - 3
        indent: 2
  - name: prec_minus_paren
    input: select 10-(2-3)
    formatted:
      - mode: compact
        expected: select 10 - 2 - 3
        indent: 2
  - name: prec_unary_minus_1
    input: select -1+2
    formatted:
      - mode: compact
        expected: select (-1) + 2
        indent: 2
  - name: prec_unary_minus_2
    input: select -(1+2)
    formatted:
      - mode: compact
        expected: select -(1 + 2)
        indent: 2
  - name: prec_compare_and
    input: select 1>2 and 3=3
    formatted:
      - mode: compact
        expected: select (1 > 2) and (3 = 3)
        indent: 2
  - name: prec_div_mul
    input: select 12/3*2
    formatted:
      - mode: compact
        expected: select (12 / 3) * 2
        indent: 2
  - name: prec_mul_div
    input: select (12/3)*2
    formatted:
      - mode: compact
        expected: select (12 / 3) * 2
        indent: 2
  - name: prec_not_and_1
    input: select not 1=1 and 2=2
    formatted:
      - mode: compact
        expected: select (not(1 = 1)) and (2 = 2)
        indent: 2
  - name: prec_not_and_2
    input: select not (1=1 and 2=2)
    formatted:
      - mode: compact
        expected: select not((1 = 1) and (2 = 2))
        indent: 2
  - name: prec_compare_or
    input: select 1=1 or 2=2
    formatted:
      - mode: compact
        expected: select (1 = 1) or (2 = 2)
        indent: 2
  - name: prec_plus_plus
    input: select 1+2+3
    formatted:
      - mode: compact
        expected: select (1 + 2) + 3
        indent: 2
  - name: prec_minus_plus
    input: select 10-2+3
    formatted:
      - mode: compact
        expected: select (10 - 2) + 3
        indent: 2
  - name: prec_mod_mul
    input: select 10%3*2
    formatted:
      - mode: compact
        expected: select (10 % 3) * 2
        indent: 2
  - name: prec_mod_plus
    input: select 10%3+1
    formatted:
      - mode: compact
        expected: select (10 % 3) + 1
        indent: 2
  - name: prec_unary_minus_mul
    input: select -2*3
    formatted:
      - mode: compact
        expected: select (-2) * 3
        indent: 2
  - name: prec_not_compare
    input: select not 1>2
    formatted:
      - mode: compact
        expected: select not(1 > 2)
        indent: 2
  - name: prec_and_and
    input: select 1 and 2 and 3
    formatted:
      - mode: compact
        expected: select 1 and 2 and 3
        indent: 2
  - name: prec_or_or
    input: select 1 or 2 or 3
    formatted:
      - mode: compact
        expected: select 1 or 2 or 3
        indent: 2
  - name: prec_div_mod
    input: select 10/2%3
    formatted:
      - mode: compact
        expected: select (10 / 2) % 3
        indent: 2
