        index: 5
    completions:
      limit: 3

  # Completion: "li" resolves to limit vs table alias
  - name: limit_vs_alias
    catalog:
      script:
        input: |-
          create table hyperdb_queries(a int);
          create table li_some_table_no_keyword(li_some_column int);
    editor:
      input: select * from hyperdb_queries li
    cursor:
      search:
        text: ' li'
        index: 3
    completions:
      limit: 3
