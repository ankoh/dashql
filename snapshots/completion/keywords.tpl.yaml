    cursor:
      search:
        text: wh
        index: 2
    completions:
      limit: 3

  # Keyword completion: "selec" (select)
  - name: selec
    catalog: {}
    editor:
      input: selec
    cursor:
      search:
        text: selec
        index: 5
    completions:
      limit: 3

  # Keyword completion: "gr" (group) after from foo
