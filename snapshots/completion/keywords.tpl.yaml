completion-snapshots:
  # Keyword completion: single char "s"
  - name: s
    catalog: {}
    editor:
      input: s
    cursor:
      search:
        text: s
        index: 1
    completions:
      limit: 3

  # Keyword completion: "se"
  - name: se
    catalog: {}
    editor:
      input: se
    cursor:
      search:
        text: se
        index: 2
    completions:
      limit: 3

  # Keyword completion: "sel"
  - name: sel
    catalog: {}
    editor:
      input: sel
    cursor:
      search:
        text: sel
        index: 3
    completions:
      limit: 3

  # Completion after select *
  - name: select_star
    catalog: {}
    editor:
      input: select *
    cursor:
      search:
        text: '*'
        index: 1
    completions:
      limit: 3

  # Keyword completion: "f" after select *
  - name: select_f
    catalog: {}
    editor:
      input: select * f
    cursor:
      search:
        text: f
        index: 1
    completions:
      limit: 3

  # Keyword completion: "fr" (from)
  - name: select_fr
    catalog: {}
    editor:
      input: select * fr
    cursor:
      search:
        text: fr
        index: 2
    completions:
      limit: 3

  # Completion after "select * from"
  - name: select_from
    catalog: {}
    editor:
      input: select * from
    cursor:
      search:
        text: fr
        index: 4
    completions:
      limit: 3

  # Completion at EOF after "from a xx"
  - name: select_from_eof
    catalog: {}
    editor:
      input: select * from a xx
    cursor:
      search:
        text: xx
        index: 0
    completions:
      limit: 3

