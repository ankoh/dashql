analyzer-snapshots:
  # Analyze filter with variable comparison
  - name: filter_variable
    script:
      input: select * from foo where a < 3
  # Analyze time range filter with interval
  - name: filter_time
    script:
      input: select * from foo where event_timestamp > current_timestamp - interval '30 days'
  # Analyze filter with current_timestamp - interval
  - name: filter_time_minus_interval
    script:
      input: select * from foo where event_timestamp > current_timestamp - interval '30 days'