syntax = "proto3";

import "sqlynx/connection.proto";
import "sqlynx/catalog.proto";
import "sqlynx/workbook.proto";

package sqlynx;

message SlnxCatalog {
    /// The connection params
    ConnectionParams connection_params = 1;
    /// The preloaded catalog (if any)
    Catalog catalog = 2;
}

message SlnxFile {
    /// The workbooks
    repeated Workbook workbooks = 1;
    /// The catalogs
    repeated SlnxCatalog catalogs = 2;
}
