[package]
name = "dashql-pack"
version = "0.0.2-dev.17"
description = "Packaging tool for get.dashql.app"
edition = "2021"
rust-version = "1.70"
workspace = "../../"

[dev-dependencies]
tauri-build = "2.4.1"
tauri-plugin-updater = "2.9.0"

[dependencies]
futures = "0.3.31"
chrono = "0.4.42"
anyhow = "1.0.100"
semver = "1.0.27"
aws-sdk-s3 = "1.108.0"
aws-credential-types = "1.2.8"
log = "0.4.28"
env_logger = "0.11.8"
git2 = "0.20.2"
regex = "1.12.2"
lazy_static = "1.5.0"
minisign = "0.7.9"

[dependencies.serde]
version = "1.0.219"
features = ["derive"]

[dependencies.serde_json]
version = "1.0.143"
features = ["preserve_order"]

[dependencies.serde_with]
version = "3.14.0"
features = ["json"]

[dependencies.aws-config]
version = "1.8.8"

[dependencies.tokio]
version = "1.47.1"
features = ["full"]

[dependencies.clap]
version = "4.5.48"
features = ["derive"]

[dependencies.uuid]
version = "1.18.1"
features = ["v5"]

[dependencies.toml]
version = "0.9.7"
features = ["preserve_order"]
