[package]
name = "dashql-pack"
version = "0.0.2-dev.17"
description = "Packaging tool for get.dashql.app"
edition = "2021"
rust-version = "1.70"
workspace = "../../"

[dev-dependencies]
tauri-build = "2.0.1"
tauri-plugin-updater = "2.0.2"

[dependencies]
futures = "0.3.31"
chrono = "0.4.40"
anyhow = "1.0.97"
semver = "1.0.26"
aws-sdk-s3 = "1.82.0"
aws-credential-types = "1.2.2"
log = "0.4.27"
env_logger = "0.11.7"
git2 = "0.20.1"
regex = "1.11.1"
lazy_static = "1.5.0"
minisign = "0.7.9"

[dependencies.serde]
version = "1.0.219"
features = ["derive"]

[dependencies.serde_json]
version = "1.0.140"
features = ["preserve_order"]

[dependencies.serde_with]
version = "3.12.0"
features = ["json"]

[dependencies.aws-config]
version = "1.6.1"

[dependencies.tokio]
version = "1.44.2"
features = ["full"]

[dependencies.clap]
version = "4.5.34"
features = ["derive"]

[dependencies.uuid]
version = "1.16.0"
features = ["v5"]

[dependencies.toml]
version = "0.8.20"
features = ["preserve_order"]
