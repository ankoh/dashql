appId: sqlynx.app
productName: SQLynx

directories:
    output: ./build/electron/packages

files:
    - '!**/*'
    - ./build/electron/release/*

mac:
    category: public.app-category.utilities
    target:
        - target: dmg

linux:
    target: snap
    executableName: sqlynx
    artifactName: ${productName}-${version}.${ext}
    desktop:
        StartupNotify: "false",
        Encoding: "UTF-8",
        MimeType: "x-scheme-handler/sqlynx"

snap:
    base: core22
    grade: devel
    title: SQLynx

protocols:
    name: 'SQLynx App Link'
    schemes:
        - sqlynx

extraMetadata:
    main: ./build/electron/release/main.cjs
