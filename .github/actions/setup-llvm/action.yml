runs:
  using: "composite"
  steps:
    - name: Install libtinfo
      shell: bash
      run: |
        sudo apt install libtinfo-dev

    - name: Cache llvm
      id: cache-llvm
      uses: actions/cache@v4
      with:
        path: |
          ./llvm
        key: llvm-18

    - name: Install llvm
      uses: KyleMayes/install-llvm-action@v2
      with:
        version: "18"
        cached: ${{ steps.cache-llvm.outputs.cache-hit }}
