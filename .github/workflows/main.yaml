name: 'Main'
on:
    push:
    pull_request:
        branches:
            - main

jobs:
    parser_wasm:
        name: Parser WASM
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v3
              with:
                  submodules: 'recursive'
                  fetch-depth: 0

            - name: Install flatbuffers
              shell: bash
              run: |
                curl -o /tmp/flatc.zip https://github.com/google/flatbuffers/releases/download/v23.1.21/Linux.flatc.binary.g++-10.zip
                7z x /tmp/flatc.zip -o/usr/local/bin/
                flatc --version

            - name: Generate flatbuffer files
              shell: bash
              run: ./scripts/generate_proto.sh

            - name: Build WASM module
              uses: ankoh/flatsql-ci-env@v0.3
              with:
                  script: |-
                    ./scripts/build_parser_wasm.sh Release